      </div>
      <span class="play-btn"></span>
    </section>

    <section>
      <div class="component-box">
        <div class="container">
          <label for="search-box" class="sr-only">검색창</label>
          <input
            type="search"
            placeholder="어떤 콘텐츠를 감상하고 싶으세요?"
            id="search-box"
            class="reset-style color-white"
          />
        </div>
      </div>
      <div class="description-box">
        <h2>검색바</h2>
        <p>검색어를 입력할 수 있는 검색바입니다.</p>
      </div>
      <span class="play-btn"></span>
    </section>

    <section>

          페이지로 이동합니다.

      <span class="play-btn"></span>

    <hr />

</html>
