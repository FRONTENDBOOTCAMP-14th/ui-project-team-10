<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>footer-components</title>
    <style>
      body {
        background: #000;
      }
      p {
        color: #fff;
      }
      /* 리스트 대 제목 */
      h4 {
        background: #181818;
        color: #fff;
        display: inline-block;
      }
      /* 리스트 소 제목(링크) */
      ul {
        padding: 0;
        margin: 0;
      }
      li {
        list-style: none;
        background: #181818;
        color: #b3b3b3;
        display: inline-block;
      }

      a {
        color: #b3b3b3;
        text-decoration: none;
        transition: color 0.2s;
      }
      a:hover {
        color: #8081b9;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <p>리스트 대 제목</p>
    <h4>Company</h4>
    <!-- 리스트 소 제목(링크) -->
    <hr />
    <p>리스트 대 제목</p>
    <ul>
      <li><a href="#">About</a></li>
    </ul>
    <hr />
    <p>소셜 아이콘 링크</p>
    <a href="#" target="_blank" rel="noopener">
      <img src="../../public/icons/instagram-footer.svg" alt="#" />
    </a>
    <hr />
    <p>카피라이트</p>
    <p><small>&copy;2025 Spotify AB</small></p>
  </body>
</html>
