<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/album.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>album</title>
    <script></script>
    <script type="module" src="../scripts/album.js"></script>

  <body>
    <section class="list-component">
      <div class="list-header">
        <h2>Album</h2>
      </div>
      <div class="scroll-wrapper">
        <div class="scroll-btn">
          <button
            class="album-scroll-btn-left scroll-btn-left"
            aria-label="왼쪽으로 스크롤"
          >
            ◀
          </button>
          <button
            class="album-scroll-btn-right scroll-btn-right"
            aria-label="오른쪽으로 스크롤"
          >
            ▶
          </button>
        </div>
        <ul class="album-list" id="list"></ul>
      </div>
    </section>
  </body>
