<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>album-card</title>
    <link rel="icon" href="/icons/spotify-logo-symbol-green.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/styles/common/components-common.css" />
  </head>
  <body>
    <h1>카드 컴포넌트</h1>
    <section>
      <div class="component-box">
        <div class="list-component" style="margin: 0;">
          <article class="list-card">
            <div class="album-cover">
              <img
                src="/image/default-album-cover.png"
                alt="앨범"
                class="album-img"
              />
              <img src="/icons/play.png" class="play-button" alt="play"/>
            </div>
            <h3 class="card-title">앨범 이름</h3>
            <p class="card-info">아티스트</p>
          </article>
        </div>
      </div>
      <div class="description-box">
        <h2>앨범 카드</h2>
        <p>앨범카드입니다.</p>
      </div>
      <button type="button" class="play-btn"></button>
    </section>
    <section>
      <div class="component-box">
        <div class="list-component" style="margin: 0;">
          <article class="list-card">
            <div class="artist-cover">
              <img
                src="/image/default-artist.jpg"
                alt="artist"
                class="artist-profile"
              />
              <img src="/icons/play.png" class="play-button" alt="play" />
            </div>
            <h3 class="card-title">The Beatles</h3>
            <p class="card-info">Artist</p>
          <article class="list-card">
        </div>
      </div>
      <div class="description-box">
        <h2>아티스트 카드</h2>
        <p>아티스트 카드입니다.</p>
      </div>
      <button type="button" class="play-btn"></button>
    </section>
    <section>
      <div class="component-box">
        <div class="list-component" style="margin: 0;">
          <article class="list-card">
            <div class="album-cover">
            <img src="/image/default-playlist-cover.png" alt="playlist" class="album-img" />
            <img src="/icons/play.png" class="play-button" alt="play"/>
          </div>
          <h3 class="card-title">[Playlist] 멋쟁이 사자처럼 플레이리스트</h3>
          <p class="card-info">By 프사친</p>
          <article class="list-card">
        </div>
      </div>
      <div class="description-box">
        <h2>플레이리스트 카드</h2>
        <p>플레이리스트 카드입니다.</p>
      </div>
      <button type="button" class="play-btn"></button>
    </section>
  </body>
</html>
